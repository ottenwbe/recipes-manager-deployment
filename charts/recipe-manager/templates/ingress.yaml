apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-cook-ingress  
spec:
  rules:
  - http:
      paths:
      - path: /swagger
        pathType: Prefix      
        backend:
          service:
            name: backend-service
            port: 
              number: 8080          
      - path: /api
        pathType: Prefix      
        backend:
          service:
            name: backend-service
            port: 
              number: 8080      
      - path: /
        pathType: Prefix      
        backend:
          service:
            name: ui-service
            port: 
              number: 5000